<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	 <link rel="shortcut icon" href="favicon.png">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/0aac9564da.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>
	<div class="parallax">
			<div class="container">
		                   
		                    <div class="row">
		                        <div class="col-sm-6 col-sm-offset-3 form-box">
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Login Now</h3>
		                            		
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-lock"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
					             	 <form role="form" action="" method="post" class="login-form">
					                    	<div class="form-group has-feedback">
					                    		<label class="sr-only" for="form-username">Username</label>
					                        	<input type="text" name="form-username" placeholder="Enter Username..." class="form-username form-control" id="form-username" required/>
					                        	 <i class="glyphicon glyphicon-user form-control-feedback"></i>
					                        </div>
					                        <div class="form-group has-feedback">
					                        	<label class="sr-only" for="form-password">Password</label>
					                        	<input type="password" name="form-password" placeholder="Enter Password..." class="form-password form-control" id="form-password" required/>
					                        	 <i class="glyphicon glyphicon-lock form-control-feedback"></i>
					                        </div>
					                        <div class="button">
					                        <button type="submit" class="btn btn-danger">Sign in!</button>
					                        </div>
					                 
					                    </form>
				                    </div>
		                        </div>
		                    </div>
		                    
		                </div>
		 </div>               
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
